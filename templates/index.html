    </header>
        <main class="mdc-toolbar-fixed-adjust" style="height: 100%">
        <!-- リスト部分 -->
        <div id="gist-list" style="background: #ddd; resize: horizontal; overflow: auto; min-width: 100px; max-width: 70%; width: 30%; height: 100%; float: left;">
            <ul class="mdc-list mdc-list--two-line mdc-list--dense">
                <li class="mdc-list-item" v-for="gist in gists">
                    <span class="mdc-list-item__text">
                        {{ gist.title }}
                        <span class="mdc-list-item__secondary-text">
                            {{ gist.summary }}
                        </span>
                    </span>
                    <span class="mdc-list-item__end-detail">
                        <i class="fas fa-user-secret" v-if="!gist.public"></i>
                    </span>
                </li>
            </ul>
        </div>
        <!-- 詳細部分 -->
        <div id="gist-detail" style="background: #add; padding: 10px; height: 100%; overflow: scroll;">
            <div class="" style="display: grid; grid-template-columns: 7fr 1fr; grid-gap: 10px">
                <div class="mdc-text-field mdc-text-field--textarea" style="">
                    <textarea class="mdc-text-field__input" v-model="title" rows="1" cols="1" placeholder="Enter something about yourself"></textarea>
                </div>
                <button class="mdc-button mdc-button--raised">Update</button>
            </div>

            <div v-for="file in files">
                <div class="mdc-text-field mdc-text-field--fullwidth">
                    <input class="mdc-text-field__input" type="text" placeholder="Full-Width TextField" v-model="file.name">
                </div>
                <div style="height: 600px">{{ file.content }}</div>
            </div>

            <div>
                <button class="mdc-button mdc-button--raised">Add File</button>
            </div>
        </div>

    </main>
    </div>
